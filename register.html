<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>block chain</title>

    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/materialize.min.css">
    <link rel="stylesheet" href="static/css/tooplate.css">
     <link href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

 <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800" rel="stylesheet" />
 <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800" rel="stylesheet" />
</head>

<body id="register">
    <div class="container">
          <center>	<div class="col-md-8">

		{% with messages = get_flashed_messages(with_categories=true) %}
			{% if messages %}
				{% for category, message in messages %}
				<b><h6><div class="alert alert-{{ category }}">
						{{ message }}{{msg}}
					</div></h6></b>
				{% endfor %}
			{% endif %}
		{% endwith %}

		{% block content %} {% endblock %}
	</div></center>
        <div class="row tm-register-row">

            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 tm-register-col-l">
                <form action="{{url_for('regback')}}" method="post">
                    <div class="mb-2">
                        <label class="mr-4">
                            <input class="with-gap" name="gen" type="radio" value="mr" />
                            <span>Mr.</span>
                        </label>
                        <label class="mr-4">
                            <input class="with-gap" name="gen" type="radio" value="ms" />
                            <span>Ms.</span>
                        </label>
                        <label>
                            <input class="with-gap" name="gen" type="radio" value="mrs" />
                            <span>Mrs.</span>
                        </label>
                    </div>

                    <div class="input-field">
                        <input placeholder="First Name" id="first_name" name="name" type="text" class="validate" required>
                    </div>
                     <div class="input-field">
                        <input placeholder="Email" id="email" name="email" type="text" class="validate" required>
                    </div>
                    <div class="input-field">
                        <input placeholder="Password" id="password" name="pwd" type="password" class="validate" required>
                    </div>
                     <div class="input-field">
                        <input placeholder="Confirm Password" id="congfirm password" name="cpwd" type="password" class="validate" required>
                    </div>

                    <div class="input-field">
                        <input placeholder="Mobile" id="mobile" name="pno" type="tel" pattern="[0-9]{10}" class="validate" title="enter 10 digites Numbers" required>
                    </div>
                    <div class="input-field">
                        <input placeholder="Address" id="address" name="addr" type="text" class="validate" required>
                    </div>
                     <div class="input-field">
                        <input placeholder="Dta of Birth" id="dob" name="dob" type="date" class="validate" required>
                    </div>

                    <div class="text-right mt-4">
                        <button type="submit" class="waves-effect btn-large btn-large-white px-4 black-text">REGISTER</button>
                    </div>
                </form>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 tm-register-col-r">
                <header class="mb-5">
                    <h5 class="mt-0 text-white">Patient Registration Page</h5>
                    <p class="grey-text" style="background-image: url('static/img/p.jpg'); background-size: cover; height: 350px; " >
                       </p>
                    <center style="width: 225px; height:0px; !important"> <a href="{{url_for('login')}}" class="waves-effect btn-large btn-large-white px-4 black-text rounded-0">Login Here...</a>
                 </center>
                    <center style="width: 525px; height:0px; !important"><a href="{{url_for('index')}}" class="waves-effect btn-large btn-large-white px-4 black-text rounded-0">Home Page</a>

 </center>

                </header>

            </div>
        </div>


    <script src="static/js/jquery-3.2.1.slim.min.js"></script>
    <script src="static/js/materialize.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script>
    $("#name").on("keyup", function () {
      const value = $(this).val();
      if (hasNumber(value)) {
        alert("Numbers in name not allowed");
        $(this).val(value.slice(0, value.length - 1));
      }
    });
    function hasNumber(myString) {
      return /\d/.test(myString);
    }
  </script>
    <script>
        $(document).ready(function () {
            $('select').formSelect();
        });
    </script>


</body>

</html>
