<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>block chain</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400">
    <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/materialize.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/tooplate.css')}}">
</head>

<body id="survey" class="font-weight-light">
    <div class="container tm-container-max-800">
        <div class="row">
            <div class="col-12">
                <header class="mt-5 mb-5 text-center">
                    <h1 class="font-weight-light tm-form-title">Slot Booking Page</h1>

                    <br>

                </header>


                    <div class="tm-bg-black tm-form-block">
                        <div class="row mb-4">
                            <div class="col-xl-6">
                                <form action="{{url_for('bookslotback')}}" method="post">
                                     <input name="id" type="hidden" value="{{g}}" >
                        <input name="name" type="hidden" value="{{f1}}" pattern="a-zA-Z">
                        <input name="dtype" type="hidden" value="{{a1}}" >
                        <input name="email" type="hidden" value="{{a2}}" >
                        <input name="pno" type="hidden" value="{{a3}}" pattern="0-9" >
                                <div class="input-field">
                                    <input placeholder="Enter Patient Name" name="pname" id="pname" type="text" class="validate"  >
                                </div>
                                  <div class="input-field">
                                    <input placeholder="Enter Patient Age" name="age" id="age" type="text" class="validate">

                                </div>
                                  <div class="input-field">
                                    <input placeholder="Enter Sysmptoms" name="sym" id="sym" type="text" class="validate">

                                </div>
                                     <div class="input-field">
                                    <input placeholder="Enter Date" name="date" id="date" type="date" class="validate" required>

                                </div>
                    <div class="text-center mt-5">
                        <button type="submit" class="waves-effect btn-large">Submit</button>

                    </div>
                    <br><br>
                </form>
<!--                                  <center style=" width: 241px; width: 720px;"><a href="{{url_for('doctorlog')}}" class="waves-effect btn-large btn-large-white px-4 black-text rounded-0">Login Here...</a>-->

            </div>
                               <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 tm-register-col-r">
                <header class="mb-5"><br><br><br><br><br><br>
 <center><a href="{{url_for('search')}}" class="waves-effect btn-large btn-large-white px-4 black-text rounded-0">Previous Page</a>
                </center></header>
        </div>

    </div>

    <script src="{{url_for('static', filename='js/jquery-3.2.1.slim.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/materialize.min.js')}}"></script>
    <script>
        $(document).ready(function () {
            $('select').formSelect();
        });
    </script>
</body>

</html>
