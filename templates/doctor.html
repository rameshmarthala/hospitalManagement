<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>block chain</title>
	<!--
    Template 2105 Input
	http://www.tooplate.com/view/2105-input
	-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400">
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/materialize.min.css">
    <link rel="stylesheet" href="static/css/tooplate.css">
</head>

<body id="survey" class="font-weight-light">
    <div class="container tm-container-max-800">
        <div class="row">
            <div class="col-12">
                <header class="mt-5 mb-5 text-center">
                    <h1 class="font-weight-light tm-form-title">Doctor SignUp Form</h1>

                    <br>
                     <center style=" width: 241px; width: 720px;"><a href="{{url_for('doctorlog')}}" class="waves-effect btn-large btn-large-white px-4 black-text rounded-0">Login Here...</a>
                         <a href="{{url_for('index')}}" class="waves-effect btn-large btn-large-white px-4 black-text rounded-0">Home Page</a>
          </center>
                </header>


                    <div class="tm-bg-black tm-form-block">
                        <div class="row mb-4">
                            <div class="col-xl-6">
                                <form action="{{url_for('doctorback')}}" method="post">
                                <div class="input-field">
                                    <input placeholder="Your Name" name="name" id="name" type="text" class="validate" required>
                                </div>
                                      <label class="mr-4">
                                    <input placeholder="choose category" class="with-gap" name="dtype" type="radio" value="Cardiologist" required/>
                                    <span>Cardiologist</span>
                                </label>
                                <label>
                                    <input class="with-gap" name="dtype" type="radio" value="Diabetologist" />
                                    <span>Diabetologist</span>
                                </label>
                                     <label>
                                    <input class="with-gap" name="dtype" type="radio" value="Gynecologist" />
                                    <span>Gynecologist</span>
                                </label>
                                     <label>
                                    <input class="with-gap" name="dtype" type="radio" value="Gastroenterologist" />
                                    <span>Gastroenterologist</span>
                                </label>

                                  <div class="input-field">
                                    <input placeholder="Date of Birth" name="dob" id="dob" type="date" class="validate">

                                </div>
                                  <div class="input-field">
                                    <input placeholder="Adderess" name="addr" id="addr" type="text" class="validate">

                                </div>
                                     <div class="input-field">
                                    <input placeholder="Mobile Number" name="pno" id="pno" type="number" class="validate" required>

                                </div>

                                <div class="input-field">
                                    <input placeholder="Your Email" name="email" id="email" type="text" class="validate" required>
                                </div>
                                     <div class="input-field">
                                    <input placeholder="Password" name="pwd" id="pwd" type="password" class="validate" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"  required>

                                </div>
                                <div class="input-field">
                                    <input placeholder="Confirm Password" name="cpwd" id="cpwd" type="password" class="validate" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"  required>
                                </div>
                                <label class="mr-4">
                                    <input class="with-gap" name="gen" type="radio" value="male" />
                                    <span>Male</span>
                                </label>
                                <label>
                                    <input class="with-gap" name="gen" type="radio" value="female" />
                                    <span>Female</span>
                                </label>

                            </div>
                        </div>
<!--                        <div class="row">-->
<!--                            <div class="col-xl-12">-->
<!--                                <textarea class="p-3" name="message" id="message" cols="30" rows="3" placeholder="Additional Message...(optional)"></textarea>-->
<!--                            </div>-->
<!--                        </div>-->
                    </div>
                    <div class="text-center mt-5">
                        <button type="submit" class="waves-effect btn-large">Submit</button>

                    </div>
                    <br><br>
                </form>
            </div>
        </div>

    </div>

    <script src="static/js/jquery-3.2.1.slim.min.js"></script>
    <script src="static/js/materialize.min.js"></script>
    <script>
        $(document).ready(function () {
            $('select').formSelect();
        });
    </script>
</body>

</html>
